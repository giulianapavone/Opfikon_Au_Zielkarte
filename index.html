<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<title>Opfikon Au, Zielkarte</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Desktop Version */
  body {
    display: flex;
    flex-direction: row;
    font-family: sans-serif;
    background: #fff;
    height: 100vh;
    overflow: hidden;
  }

  /* Map container */
  #main-column {
    display: flex;
    flex-direction: column;
    flex: 1;
    overflow-y: auto;
    background: #fff;
    align-items: center;
  }

  #map-container {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  #map-inner {
    position: relative;
    width: 100%;
    min-width: 50%;
    max-width: 200%;
    transform-origin: center top;
  }

  .layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
    display: none;
  }

  /* Layer order */
  #Zielkarte_Buslinie { z-index: 1; }
  #Zielkarte_Zentrum_Alt { z-index: 2; }
  #Zielkarte_Zentrum_Final { z-index: 3; }
  #Zielkarte_Zentrum_Original { z-index: 4; }
  #Zielkarte_Siedlung_Aufstockung { z-index: 5; }
  #Zielkarte_Siedlung_Gemischt { z-index: 6; }
  #Zielkarte_Siedlung_Original { z-index: 7; }
  #Zielkarte_Glatt { z-index: 8; display: block; }
  #Zielkarte_Wege { z-index: 9; }
  #Zielkarte_Basekarte { z-index: 10; display: block; }
  #Zielkarte_Bushaltestellen { z-index: 11; }
  #Zielkarte_Neuer_Fussgaengerstreifen { z-index: 12; }
  #Zielkarte_Fussgaengerstreifen { z-index: 13; }

  /* Sidebar */
  #sidebar {
    width: 240px;
    display: flex;
    flex-direction: column;
    background: #fff;
    padding: 4px;
    border-left: 1px solid #ddd;
    position: relative;
  }

  /* Button design */
  button {
    display: block;
    width: 100%;
    margin-bottom: 2px;
    padding: 2px;
    border: none;
    border-radius: 4px;
    background-color: #ccc;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.2s;
  }

  button:hover { background-color: #bbb; }
  button.active { background-color: #1976D2; color: white; }

  /* Zoom controls */
  #zoom-controls {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 2px;
    width: 100%;
  }

  #zoom-controls button {
   font-size: 12px;
  }

  /* Layer buttons */
  #buttons { }

  /* Legend */
  #legend-container {
    flex: 1;
    overflow-y: auto;
    margin-top: 4px;
  }

  #legend-title {
    position: sticky;
    top: 0;
    background: #fff;
    z-index: 12;
    display: none;
    font-weight: bold;
  }

  #legend-list { 
   list-style: none;
  }

  #legend-list li {
    margin: 2px 0;
    display: flex;
    align-items: center;
    font-size: 14px;
  }

  #legend-list li span {
    display: inline-block;
    width: 20px;
    height: 20px;
    margin-right: 5px;
    vertical-align: middle;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  #legend-list li img {
    display: inline-block;
    width: 20px;
    height: 20px;
    object-fit: contain;
    margin-right: 5px;
    vertical-align: middle;
  }

  /* Quellen & Export */
  #source-tab {
   position: absolute;
   bottom: 0;
   left: 4px;
   right: 4px; 
   text-align: center;
   font-size: 11px;
   color: #555;
   background-color: rgba(255, 255, 255, 0.2);
   backdrop-filter: blur(2px);
   display: flex;
   flex-direction: column;
   align-items: center;
  }

  #source-tab button {
   margin-top: 2px;
   margin-bottom: 4px;
   font-size: 12px;
   width: 100%;
   color: #555;
   background-color: rgba(153, 153, 153, 0.2);
   border: 1px solid #888;
  }
 
  #source-tab button:hover {
    background-color: rgba(153, 153, 153, 0.5);
  }

  /* Mobile styles */
  @media (max-width: 600px) {
    body {
      flex-direction: column;
      height: auto;
      overflow-y: auto;
    }
    
    #main-column {
      overflow-y: visible;
      height: auto;
    }
    
    #map-container {
      width: 100%;
      height: calc(100vw * 2321 / 1834);
    }
    
    #map-inner {
      width: 100%;
      height: 100%;
      transform: none !important;
      position: relative;
    }
    
    #sidebar {
      width: 100%;
    }

    #zoom-controls {
      display: none;
    }
   
  }
 
</style>
</head>
<body>

<!-- Map -->
<div id="main-column">
  <div id="map-container">
    <div id="map-inner">
      <img src="Zielkarte_Basekarte.png" class="layer" id="Zielkarte_Basekarte" alt="Basekarte">
      <img src="Zielkarte_Glatt.png" class="layer" id="Zielkarte_Glatt" alt="Glatt">
      <img src="Zielkarte_Buslinie.png" class="layer" id="Zielkarte_Buslinie" alt="Buslinie">
      <img src="Zielkarte_Wege.png" class="layer" id="Zielkarte_Wege" alt="Wege">
      <img src="Zielkarte_Zentrum_Alt.png" class="layer" id="Zielkarte_Zentrum_Alt" alt="Zentrum Alt">
      <img src="Zielkarte_Zentrum_Final.png" class="layer" id="Zielkarte_Zentrum_Final" alt="Zentrum Final">
      <img src="Zielkarte_Siedlung_Aufstockung.png" class="layer" id="Zielkarte_Siedlung_Aufstockung" alt="Siedlung Aufstockung">
      <img src="Zielkarte_Siedlung_Gemischt.png" class="layer" id="Zielkarte_Siedlung_Gemischt" alt="Siedlung Gemischt">
      <img src="Zielkarte_Bushaltestellen.png" class="layer" id="Zielkarte_Bushaltestellen" alt="Bushaltestellen">
      <img src="Zielkarte_Neuer_Fussgaengerstreifen.png" class="layer" id="Zielkarte_Neuer_Fussgaengerstreifen">
      <img src="Zielkarte_Fussgaengerstreifen.png" class="layer" id="Zielkarte_Fussgaengerstreifen">
      <img src="Zielkarte_Zentrum_Original.png" class="layer" id="Zielkarte_Zentrum_Original">
      <img src="Zielkarte_Siedlung_Original.png" class="layer" id="Zielkarte_Siedlung_Original">
    </div>
  </div>
</div>

<!-- Sidebar - everything stays in sidebar -->
<div id="sidebar">
  <!-- Zoom controls -->
  <div id="zoom-controls">
    <button onclick="zoomMap(-10)">-10%</button>
    <button onclick="zoomMap(-5)">-5%</button>
    <button id="zoom-default" onclick="zoomDefault()">100%</button>
    <button onclick="zoomMap(5)">+5%</button>
    <button onclick="zoomMap(10)">+10%</button>
  </div>

  <!-- Layer buttons -->
  <div id="buttons">
    <button onclick="toggleLayer('Zielkarte_Bushaltestellen', this)">Bestehende Bushaltestellen</button>
    <button onclick="toggleLayer('Zielkarte_Buslinie', this)">Auszubauende Buslinie</button>
    <button onclick="toggleLayer('Zielkarte_Fussgaengerstreifen', this)">Bestehende Fussgängerstreifen</button>
    <button onclick="toggleLayer('Zielkarte_Wege', this)">Auszubauende Wege</button>
    <button onclick="togglePair('Zentrum', this)">Zentrums-Versionen</button>
    <button onclick="togglePair('Siedlung', this)">Siedlungs-Versionen</button>
  </div>

  <!-- Legend -->
  <div id="legend-container">
    <div id="legend-title">Legende</div>
    <ul id="legend-list"></ul>
  </div>

  <!-- Quellen & Export - inside sidebar at bottom -->
  <div id="source-tab">
    <div>Quellen: GIS-ZH, Swisstopo & Google Maps</div>
    <button onclick="exportVisibleLayers()">Karte Exportieren</button>
    <button onclick="exportLegend()">Legende Exportieren</button>
  </div>
</div>

<script>
let zoom = 100;

/* Zoom */
function updateZoomDisplay() {
  document.getElementById('zoom-default').textContent = zoom + '%';
}

function zoomMap(change) {
  zoom += change;
  if (zoom < 50) zoom = 50;
  if (zoom > 200) zoom = 200;
  document.getElementById('map-inner').style.transform = `scale(${zoom / 100})`;
  updateZoomDisplay();
}

function zoomDefault() {
  zoom = 100;
  document.getElementById('map-inner').style.transform = 'scale(1)';
  updateZoomDisplay();
}

/* Layer toggle */
const exclusivePairs = {
  Zentrum: ["Zielkarte_Zentrum_Alt", "Zielkarte_Zentrum_Final", "Zielkarte_Zentrum_Original"],
  Siedlung: ["Zielkarte_Siedlung_Aufstockung", "Zielkarte_Siedlung_Gemischt", "Zielkarte_Siedlung_Original"]
};

function togglePair(pairName, button) {
  const pair = exclusivePairs[pairName];

  const visibleIndex = pair.findIndex(id => getComputedStyle(document.getElementById(id)).display === 'block');
  const nextIndex = (visibleIndex + 1) % pair.length;

  // Alle Layer ausblenden, neuen Layer einblenden
  pair.forEach(id => document.getElementById(id).style.display = 'none');
  const nextLayerId = pair[nextIndex];
  document.getElementById(nextLayerId).style.display = 'block';

  // Button nur aktiv, wenn nicht Original-Layer
  if (button) {
    const originalId = pair.find(id => id.includes('Original'));
    const isOriginal = getComputedStyle(document.getElementById(originalId)).display === 'block';
    button.classList.toggle('active', !isOriginal);
  }

  updateLegend();
}

function toggleLayer(id, button) {
  const el = document.getElementById(id);

  // Sonderfall: Wege-Button soll auch Neuer_Fussgaengerstreifen betreffen
  const relatedLayers = id === 'Zielkarte_Wege' ? [id, 'Zielkarte_Neuer_Fussgaengerstreifen'] : [id];

  const isActive = getComputedStyle(el).display === 'block';

  relatedLayers.forEach(layerId => {
    const layerEl = document.getElementById(layerId);
    layerEl.style.display = isActive ? 'none' : 'block';
  });

  // Button-Farbe aktualisieren
  if (button) {
    // Wege-Button nur aktiv, wenn mindestens einer der beiden Layer sichtbar ist
    const anyVisible = relatedLayers.some(layerId => getComputedStyle(document.getElementById(layerId)).display === 'block');
    button.classList.toggle('active', anyVisible);
  }

  updateLegend();
}

/* Layer Legendeninfos */
const layerLegends = [
  { title: "Konzeptsymbole", layers: [{ id: ["Zielkarte_Zentrum_Alt", "Zielkarte_Zentrum_Final", "Zielkarte_Siedlung_Aufstockung", "Zielkarte_Siedlung_Gemischt"], items: [
      { label: "Laden", icon: "Grocery.png" },
      { label: "Bank", icon: "Bench.png" },
      { label: "Durchgang", icon: "Walkway.png" },
      { label: "Garage", icon: "Garage.png" },
      { label: "Baum", icon: "Tree.png" },
      { label: "Tisch", icon: "Table.png" },
      { label: "Spielplatz", icon: "Playground.png" },
      { label: "Café", icon: "Cafe.png" },
      { label: "Restaurant", icon: "Restaurant.png" },
      { label: "Brunnen", icon: "Fountain.png" }
  ]}] },
  { title: "Stockwerkanzahl", layers: [{ id: ["Zielkarte_Zentrum_Alt", "Zielkarte_Zentrum_Final", "Zielkarte_Siedlung_Aufstockung", "Zielkarte_Siedlung_Gemischt"], items: [
      { label: "4-Stöckig", color: "#ee9898" },
      { label: "5-Stöckig", color: "#989dbe" },
  ]}] },
  { title: "Netz", layers: [
  { id: "Zielkarte_Bushaltestellen", items: [
    { label: "Bereits bestehende Bushaltestellen", icon: "Bushaltestellensymbol.png" }
  ]},
  { id: "Zielkarte_Buslinie", items: [
      { label: "Geplante zusätzliche Buslinie", line: true, color: "#003399" },
      { label: "Fehlende Fussgaengerstreifen", icon: "Fussgaengerstreifensymbol.png" }
  ]},
  { id: "Zielkarte_Fussgaengerstreifen", items: [
      { label: "Bereits bestehende Fussgaengerstreifen", icon: "Fussgaengerstreifensymbol.png" }
  ]},
  { id: "Zielkarte_Wege", items: [
      { label: "Fehlende oder zu verbessernde Wege", line: true, color: "#c30c00" }
  ]}]}
];

/* Legende updaten */
/* Platz für Quelle unten */
function adjustLegendPadding() {
  const source = document.getElementById('source-tab');
  const legend = document.getElementById('legend-container');
  legend.style.paddingBottom = source.offsetHeight + 'px';
}
function updateLegend() {
  const legendList = document.getElementById('legend-list');
  const legendTitle = document.getElementById('legend-title');
  legendList.innerHTML = '';

  layerLegends.forEach(group => {
    const activeLayers = group.layers.filter(layer => {
      const ids = Array.isArray(layer.id) ? layer.id : [layer.id];
      return ids.some(id => document.getElementById(id).style.display === 'block');
    });
    if (activeLayers.length > 0) {
      // Gruppenüberschrift
      const liGroup = document.createElement('li');
      liGroup.innerHTML = `<strong>${group.title}</strong>`;
      liGroup.style.marginTop = '6px';
      liGroup.style.fontSize = '15px';
      legendList.appendChild(liGroup);

      activeLayers.forEach(layer => {
        layer.items.forEach(item => {
          // Untertitel
          if (item.subtitle) {
            const liSub = document.createElement('li');
            liSub.textContent = item.label;
            liSub.style.fontWeight = 'bold';
            liSub.style.fontSize = '13px';
            legendList.appendChild(liSub);
            return;
          }

          // Symbol erstellen
          const li = document.createElement('li');
          let symbol;

          if (item.icon) {
            symbol = document.createElement('img');
            symbol.src = item.icon;
            symbol.style.width = '20px';
            symbol.style.height = '20px';
            symbol.style.objectFit = 'contain';
            symbol.style.margin = '2px';
          } else if (item.line) {
            symbol = document.createElement('span');
            symbol.style.display = 'inline-block';
            symbol.style.width = '20px';
            symbol.style.height = '4px';
            symbol.style.backgroundImage = `linear-gradient(to right, ${item.color} 100%, transparent 0)`;
            symbol.style.backgroundSize = '100% 100%';
            symbol.style.backgroundRepeat = 'no-repeat';
            symbol.style.margin = '2px';
          } else if (item.color) {
            symbol = document.createElement('span');
            symbol.style.display = 'inline-block';
            symbol.style.width = '20px';
            symbol.style.height = '20px';
            symbol.style.backgroundColor = item.color;
            symbol.style.margin = '2px';
          }

          li.appendChild(symbol);
          li.appendChild(document.createTextNode(item.label));
          legendList.appendChild(li);
        });
      });
    }
  });

  legendTitle.style.display = legendList.children.length > 0 ? 'block' : 'none';
  adjustLegendPadding();
}
 
/* Export Map */
async function exportVisibleLayers() {
  const mapInner = document.getElementById('map-inner');
  const allLayers = Array.from(mapInner.querySelectorAll('.layer'));
  const visibleLayers = allLayers.filter(l => l.style.display === 'block');
  
  visibleLayers.sort((a, b) => (parseInt(getComputedStyle(a).zIndex) || 0) - (parseInt(getComputedStyle(b).zIndex) || 0));

  const ref = visibleLayers[0];
  const width = ref.naturalWidth;
  const height = ref.naturalHeight;

  const canvas = document.createElement('canvas');
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = 'white';
  ctx.fillRect(0, 0, width, height);

  for (const layer of visibleLayers) {
    await new Promise((resolve, reject) => {
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = () => { ctx.drawImage(img, 0, 0, width, height); resolve(); };
      img.onerror = reject;
      img.src = layer.src;
    });
  }

  const link = document.createElement('a');
  link.download = 'Zielkarte.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
}

/* Export Legend */
async function exportLegend() {
  const legend = document.getElementById('legend-container');
  const legendList = document.getElementById('legend-list');

  if (legendList.children.length === 0) {
    alert("Keine Legendeninformationen zum Exportieren!");
    return;
  }

  // Clone legend for export with small padding
  const exportWrapper = legend.cloneNode(true);
  exportWrapper.style.position = 'absolute';
  exportWrapper.style.left = '-1000px'; // move offscreen
  exportWrapper.style.top = '0';
  exportWrapper.style.width = legend.offsetWidth + 4 + 'px'; // +2px left +2px right
  exportWrapper.style.padding = '2px';
  exportWrapper.style.height = 'auto';
  exportWrapper.style.backgroundColor = 'white';
  document.body.appendChild(exportWrapper);

  const canvas = await html2canvas(exportWrapper, {
    backgroundColor: 'white',
    scale: 4
  });

  document.body.removeChild(exportWrapper);

  const link = document.createElement('a');
  link.download = 'Zielkarte_Legende.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
}

/* Init */
// Exklusive Paare: jeweils erster Layer sichtbar
document.getElementById("Zielkarte_Zentrum_Alt").style.display = "none";
document.getElementById("Zielkarte_Zentrum_Final").style.display = "none";
document.getElementById("Zielkarte_Zentrum_Original").style.display = "block";
document.getElementById("Zielkarte_Siedlung_Aufstockung").style.display = "none";
document.getElementById("Zielkarte_Siedlung_Gemischt").style.display = "none";
document.getElementById("Zielkarte_Siedlung_Original").style.display = "block";

// Permanente Layer
document.getElementById('Zielkarte_Basekarte').style.display = 'block';
document.getElementById('Zielkarte_Glatt').style.display = 'block';
updateZoomDisplay();
updateLegend();
</script>
</body>

</html>
